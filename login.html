    </div>
    <div id="loggedin-header">
        <h1 id="user_doctor" style="text-align: center;"> </h1> 
    </div>
   
    <span id="menu-span"><button onclick="add_patient()">Adaugare pacient</button>
        <button onclick="view_patient()" id="modify_btn">Modificare, stergere, vizualizare pacient </button>
        <button onclick="show_alert_page()">Adaugare alerta</button>
        <button onclick="logout()">Logout</button> </span>
    <img src="logo.png" alt="SmartMed logo" width="250" height="250" class="center">
   

<div id="login_div" class="main-div">
    <h3>LOGIN</h3>
    <label for="username"> USERNAME </label>
    <input type="text" name="username" placeholder="ENTER USERNAME..." id="email_field">

    <label for="password"> PASSWORD </label>
    <input type="password" name="password" placeholder="ENTER PASSWORD..." id="password_field">

    <button id="myBtn" onclick="login()"> Login </button>

    <script>
        var input = document.getElementById("password_field");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>
</div>

<div id="user_doctor_div" class="loggedin-div">
    <h3 style="text-align: center;">Welcome to control panel!</h3>
    <p id="user_doctor"></p>
    <button onclick="add_patient()">Adaugare pacient</button>
    <button onclick="view_patient()">Modificare, stergere, vizualizare pacient </button>
    <button onclick="show_alert_page()">Adaugare alerta</button>
    <button onclick="logout()">Logout</button>
</div>


<div id="user_patient_div" class="loggedin-div">
    <h3 style="text-align: center;">Welcome to control panel!</h3>
    <p id="user_patient"></p>
    <button onclick="view_sheet()">Vizualizare fișă</button>
    <button>Recomandările medicului</button>
    <button>Vizualizare valori</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="doctor_add">
    <div id="doctor_patient_div" class="main-div">
        <h3>Adăugare date demografice</h3>
        <label for="username_patient"> USERNAME </label>
        <input type="text" name="username_patient" placeholder="INTRODUCETI USERNAME..." id="username_patient_field">
    
        <label for="password_patient"> PAROLA </label>
        <input type="password" name="password_patient" placeholder="INTRODUCETI PAROLA..." id="password_patient_field">
        
        <label for="name_patient"> NUME </label>

        <input type="text" name="surname_patient" placeholder="INTRODUCETI PRENUMELE..." id="surname_patient_field">

        <label for="cnp_patient"> CNP </label>
        <input type="text" name="cnp_patient" placeholder="INTRODUCETI CNP-UL..." id="cnp_patient_field">

        <label for="adress_patient">ADRESA</label>

        <label for="phone_number_patient"> NUMĂR TELEFON </label>
        <input type="text" name="phone_number_patient" placeholder="INTRODUCETI NUMĂRUL TELEFON..." id="phone_number_field">

        <label for="profession_patient"> PROFESIE </label>
        <input type="text" name="profession_patient" placeholder="INTRODUCETI PROFESIA..." id="profession_field">

        <label for="job_patient"> LOC DE MUNCĂ </label>
        <input type="text" name="job_patient" placeholder="INTRODUCETI LOCUL DE MUNCĂ..." id="job_field">

        <h3>Adăugare date medicale</h3>

        <label for="medical_history_patient"> ISTORIC MEDICAL </label>
        <input type="text" name="medical_history_patient" placeholder="INTRODUCETI ISTORICUL MEDICAL..." id="medical_history_field">

        <label for="allergies_patient"> ALERGII </label>
        <input type="text" name="allergies_patient" placeholder="INTRODUCETI ALERGIILE..." id="allergies_field">

        <label for="cardio_patient"> CONSULTAȚII CARDIOLOGICE </label>
        <input type="text" name="cardio_patient" placeholder="INTRODUCETI CONSULTAȚIILE..." id="cardio_field">

        <h3>Adăugare valori normale</h3>

        <label for="puls_min_patient"> Puls </label>
        <div id="outer">
            <input style="display: inline-block; width: 49%;" type="text" name="puls_min_patient" placeholder="MIN" id="puls_min_field">
            <input style="display: inline-block; width: 49%;" type="text" name="puls_max_patient" placeholder="MAX" id="puls_max_field">
        </div>
        
        <label for="temp_min_patient"> Temperatura  </label>
        <div id="outer">
            <input style="display: inline-block; width: 49%;" type="text" name="temp_min_patient" placeholder="MIN" id="temp_min_field">
            <input style="display: inline-block; width: 49%;" type="text" name="temp_max_patient" placeholder="MAX" id="temp_max_field">
        </div>

        <label for="ecg_min_patient"> ECG </label>
        <div id="outer">
            <input style="display: inline-block; width: 49%;" type="text" name="ecg_min_patient" placeholder="MIN" id="ecg_min_field">
            <input style="display: inline-block; width: 49%;" type="text" name="ecg_max_patient" placeholder="MAX" id="ecg_max_field">
        </div>
        
        <label for="umiditate_min_patient"> Umiditate </label>
        <div id="outer">
            <input style="display: inline-block; width: 49%;" type="text" name="umiditate_min_patient" placeholder="MIN" id="umiditate_min_field">
            <input style="display: inline-block; width: 49%;" type="text" name="umiditate_max_patient" placeholder="MAX" id="umiditate_max_field">
        </div>
        

    </div>

        <button style="display: inline-block; width: 182px" class="inner" onclick="cancel_add()"> Anulare </button>

</div>
